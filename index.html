<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uno demo</title>
    <link href="./styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <header>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="settings">
                        <a href="#settings"><img src="./settings.svg" height="40px" /></a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="game-board">
                <div class="flip-card">
                    <div class="card red">
                        <div class="card-front">
                            <div class="inner">
                                <div class="top corner">1</div>
                                <div class="center">1</div>
                                <div class="bottom corner">1</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="card-label">UNO</div>
                        </div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="card yellow">
                        <div class="inner">
                            <div class="top corner">6</div>
                            <div class="center">6</div>
                            <div class="bottom corner">6</div>
                        </div>
                        <div class="card-back">
                            <div class="card-label">UNO</div>
                        </div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="card green">
                        <div class="card-front">
                            <div class="inner">
                                <div class="top corner">9</div>
                                <div class="center">9</div>
                                <div class="bottom corner">9</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="card-label">UNO</div>
                        </div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="card blue">
                        <div class="card-front">
                            <div class="inner">
                                <div class="top corner">3</div>
                                <div class="center">3</div>
                                <div class="bottom corner">3</div>
                            </div>
                        </div>
                        <div class="card-back">
                            <div class="card-label">UNO</div>
                        </div>
                    </div>
                </div>
                

                <div class="deck"></div>
            </div>
        </div>
    </div>

</body>

</html>
